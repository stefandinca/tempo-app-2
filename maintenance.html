<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentenanță - TempoApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-pattern {
            background-color: #f9fafb;
            background-image: radial-gradient(#4A90E2 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            background-opacity: 0.05;
        }
    </style>
</head>
<body class="bg-pattern min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-3xl shadow-xl border border-neutral-100 p-8 text-center animate-in fade-in zoom-in duration-500">
        <div class="mb-8">
            <img src="/logo.png" alt="TempoApp Logo" class="h-20 mx-auto object-contain">
        </div>
        
        <h1 class="text-2xl font-bold text-neutral-900 mb-3">Actualizăm Platforma</h1>
        <p class="text-neutral-500 mb-8 leading-relaxed">
            TempoApp trece printr-o scurtă sesiune de mentenanță pentru a vă oferi cele mai noi funcționalități. Revenim în câteva minute.
        </p>

        <div class="flex items-center justify-center gap-2 text-sm font-semibold text-primary-600 bg-primary-50 py-3 px-4 rounded-xl">
            <svg class="animate-spin h-4 w-4" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Sincronizare date în curs...
        </div>

        <div class="mt-10 pt-8 border-t border-neutral-100">
            <p class="text-xs text-neutral-400">
                &copy; 2026 TempoApp. Vă mulțumim pentru răbdare.
            </p>
        </div>
    </div>
</body>
</html>
